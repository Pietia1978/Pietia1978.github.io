<html>
<head>
<style>
circle {
stroke:green;
fill:none;
stroke-dasharray: 300px;
stroke-dashoffset: 300px;
animation: test 5s ease-in infinite;
}

@keyframes test{
	to{
		stroke-dashoffset: 0px;

	}
}
</style>
</head>

<body>

<h1>My first SVG</h1>
<svg width="100" height="100">
  <circle cx="50" cy="50" r="40" stroke-width="4">
</circle></svg>
</body>
</html>
