<html>
<head>
  <title>foursquare test 2</title>
</head>
<body>
<script>

function getAnchor()
{
    var currentUrl = document.URL,
    urlParts   = currentUrl.split('#');
    return (urlParts.length > 1) ? urlParts[1] : null;

}

function getAccessToken()
{
    var anchorText = getAnchor();
    anchorParts   = anchorText.split('=');
    return (anchorParts.length > 1) ? anchorParts[1] : null;

}

function get(url) {
  return new Promise(function(resolve, reject) {
    var req = new XMLHttpRequest();
    req.open('GET', url);
    req.onload = function() {
      if (req.status == 200) {
        resolve(req.response);
      }
      else {
        reject(Error(req.statusText));
      }
    };

    req.onerror = function() {
      reject(Error("Network Error"));
    };

    req.send();
  });
}



function init()
{
	var accessToken = getAccessToken();
	get('https://api.foursquare.com/v2/users/self?oauth_token='+accessToken).then(function(response) {
	  console.log("Success!", response);
	}, function(error) {
	  console.error("Failed!", error);
})

}

init();
</script>
</body>
</html>
